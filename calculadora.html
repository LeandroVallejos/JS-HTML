<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="stylesC.css" /> <!-- esto es para linkear la pagina web con el archivo styles.css -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <h1>CALCULADORA</h1>
        <h4>CALCULADORA BÁSICA</h4>
        <h6>by NKVL</h6>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-5">
                    <form id="formulario" class="text-center border border-light p-3">
                        <label for="num1"></label>
                        <input class="form-control" type="number" id="num1" placeholder="Primer número acá" />
                        <label for="num2"></label>
                        <input class="form-control" type="number" id="num2" placeholder="Segundo número acá" />
                        <label for="opc"></label>
                    </form>
                    <div class="row justify-content-center">
                        <div class="col-md-auto"> <select id="seleccion" class="form-select mt-3" required>
                                <div id="opciones">
                                    <option selected hidden>Seleccioná una opción</option>
                                    <option value="suma">Suma</option>
                                    <option value="resta">Resta</option>
                                    <option value="multi">Multiplicación</option>
                                    <option value="divi">División</option>
                                </div>
                            </select></div>
                        <div class="col-md-auto">
                            <button class="btn btn-outline-primary mt-3" type="submit" id="enviar">CALCULAR</button>
                            <!--button afuera del form, tambien quitamos type="submit" asi vemos el resultado en la misma pag-->
                        </div>
                    </div>
                    <div><br/>
                        <h6 id="resultado"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--linkazo para el js-->
    <script src="/Calculadora/calcu.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
